<!DOCTYPE html>
<html>

  </head>
  <body>
    <header id="header" class="header background"> <!-- Header -->
      <div class="contenedor">
        <figure class="logotipo"> <!-- Logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie logo"/>
        </figure>
        <nav class="menu"> <!-- Menu -->
          <ul> <!-- Lista desordenada -->
            <li>
              <a href="#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>

      </div>

    </header>


    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead><!-- Cabecera -->
            <tr> <!-- td y th -->
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie classic</td>
              <td>$10000</td>
              <td>Una guitarra muy pro</td>
            </tr>

            <tr>
              <td>Invie classic</td>

            </tr>

            <tr>
              <td>Invie classic</td>
              <td>$10000</td>
              <td>Una guitarra muy pro</td>
            </tr>
          </tbody>
        </table>
      </div>


    </section>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco"/>
          <a href="tel:+575555555"><strong>Teléfono</strong> <span>5555555</span></a>
          <a href="maito:"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>

        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text"required placeholder="Nombre" id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" name="sexo" checked value="mujer">mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">hombre
              </label>
            </div>
            <div class="intereses">

              <label for="cotizacion">
                  <input type="checkbox" id="cotizacion" name="intereses" checked value="cotizacion">Cotización
              </label>

              <label for="reclamos">
                  <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
              </label>

              <label for="comentarios">
                  <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
              </label>

              <label for="otros">
                  <input type="checkbox" id="otros" name="intereses">Oros
              </label>
            </div>
          </div>

          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
            <input type="submit" value="Enviar" class="button">
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
